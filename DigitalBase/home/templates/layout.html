{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags for Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
        <!-- customized styles-->
        <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">

        <title>{% block title %}{% endblock %}</title>

        <link rel="shortcut icon" type="image/png" href="{% static 'home/image/favicon-32x32.png' %}">

    </head>

    <body>

        <header>
            <nav class="navbar sticky-top navbar-dark bg-dark h-100">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home:index' %}">DigitalBase</a>
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            <div class="main row">
                {% block main %}
                {% endblock %}
            </div>
        </main>

        <footer class="footer bg-dark">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <a class="fs-5 text-light text-decoration-none text-center align-self-center" href="https://www.arup.com/" target="_blank">Arup</a>
                </div>
            </div>
        </footer>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>

</html>
